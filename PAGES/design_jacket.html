    <script>
        const selectBody = document.querySelector('.selectColor');
        const blocTabs = document.querySelector('.blocTabs');
        const contentTab = document.querySelector('.content-tab');

        // Initially hide blocTabs and contentTab
        blocTabs.style.display = 'none';
        contentTab.style.display = 'none';

        // Flag to track if selectBody is active
        let isSelectBodyActive = false;

        selectBody.addEventListener('click', () => {
            isSelectBodyActive = !isSelectBodyActive; // Toggle active state

            if (isSelectBodyActive) {
                // Show blocTabs and contentTab when active
                blocTabs.style.display = 'block';
                contentTab.style.display = 'block';
            } else {
                // Hide blocTabs and contentTab when not active
                blocTabs.style.display = 'none';
                contentTab.style.display = 'none';
            }
            const contentTab = document.querySelector('.selectStyle .content-tab');
            contentTab.style.display = 'block';
        });

        // Get the element with class selectStyle
        const selectStyle = document.querySelector('.selectStyle');

        // Get the element with class blocStyle
        const blocStyle = document.querySelector('.blocStyle');
        // const contentTab = document.querySelector('.content-tab');
        // Hide the blocStyle element by default
        blocStyle.style.display = 'none';
        // contentTab.style.display = 'none';
        // Add an event listener to the selectStyle element
        selectStyle.addEventListener('click', () => {
            // Toggle the display of the blocStyle element
            blocStyle.style.display = blocStyle.style.display === 'none' ? 'block' : 'n';

        });
